<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moreno's Workout App</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
}
h1{
  text-align:center;
  color:#b8860b;
}
.day-buttons{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:20px;
}
button{
  padding:10px 15px;
  background:#b8860b;
  border:none;
  color:#000;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  opacity:0.8;
}
.exercise{
  background:#1c1c1c;
  margin:15px;
  padding:15px;
  border-radius:8px;
}
input{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:5px;
  border:none;
}
.save-btn{
  display:block;
  margin:20px auto;
}
</style>
</head>
<body>

<h1>Moreno's Workout</h1>

<div class="day-buttons">
  <button onclick="loadDay('Montag')">Mo</button>
  <button onclick="loadDay('Mittwoch')">Mi</button>
  <button onclick="loadDay('Freitag')">Fr</button>
</div>

<div id="workout"></div>

<button class="save-btn" onclick="saveData()">Speichern</button>

<script>

const plan = {
"Montag":[
{name:"Back Squat", sets:"5", reps:"3-5"},
{name:"Romanian Deadlift", sets:"3", reps:"6-8"},
{name:"Bulgarian Split Squat", sets:"3", reps:"8-10"},
{name:"Bankdrücken mit Pause", sets:"3", reps:"6-8"},
{name:"Hanging Leg Raises", sets:"3", reps:"12-15"},
{name:"Wadenheben", sets:"3", reps:"15-20"}
],

"Mittwoch":[
{name:"Bankdrücken schwer", sets:"5", reps:"3-5"},
{name:"Pull-Ups / Latzug", sets:"4", reps:"6-8"},
{name:"Schrägbankdrücken", sets:"3", reps:"8-10"},
{name:"Rudern (Langhantel/Kabel)", sets:"3", reps:"8-10"},
{name:"Trizeps (Pushdown/Dips)", sets:"3", reps:"10-12"},
{name:"Bizeps (Langhantel/KH)", sets:"3", reps:"8-10"},
{name:"Seitheben", sets:"3", reps:"12-15"}
],

"Freitag":[
{name:"Deadlift / Trap Bar", sets:"4", reps:"3-5"},
{name:"Schulterdrücken", sets:"4", reps:"6-8"},
{name:"Latzug neutral / Klimmzüge", sets:"3", reps:"8-10"},
{name:"Beinpresse / Hack Squat", sets:"3", reps:"10-12"},
{name:"Hip Thrust / Glute Bridge", sets:"3", reps:"8-10"},
{name:"Bizeps (Pump)", sets:"2", reps:"12-15"},
{name:"Trizeps (Overhead)", sets:"2", reps:"12-15"},
{name:"Seitheben", sets:"2", reps:"15"},
{name:"Wadenheben", sets:"3", reps:"15-20"}
]
};

let currentDay = "";

function loadDay(day){
  currentDay = day;
  const container = document.getElementById("workout");
  container.innerHTML = "";
  
  const savedData = JSON.parse(localStorage.getItem(day)) || {};
  
  plan[day].forEach((ex, index)=>{
    const div = document.createElement("div");
    div.className = "exercise";
    
    const value = savedData[index] || "";
    
    div.innerHTML = `
      <strong>${ex.name}</strong><br>
      ${ex.sets} Sätze | ${ex.reps} Wdh.<br>
      <input type="text" placeholder="Gewicht / Notizen" value="${value}">
    `;
    
    container.appendChild(div);
  });
}

function saveData(){
  if(!currentDay) return;
  
  const inputs = document.querySelectorAll(".exercise input");
  const data = {};
  
  inputs.forEach((input, index)=>{
    data[index] = input.value; // erlaubt ., , / etc.
  });
  
  localStorage.setItem(currentDay, JSON.stringify(data));
  alert("Gespeichert ✅");
}

</script>

</body>
</html>
